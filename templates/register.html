<!DOCTYPE html>
<html>
  <head>
    <title>Регистрация | Социальная сеть</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="{{ url_for('home') }}">Главная</a></li>
          <li><a href="{{ url_for('login') }}">Вход</a></li>
          <li><a class="active" href="#">Регистрация</a></li>
        </ul>
      </nav>
    </header>
<div class="container">
  <form method="POST" action="{{ url_for('register') }}" enctype="multipart/form-data">
    <h2>Регистрация</h2>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <div>
      <label>Имя пользователя</label>
      <input type="text" name="username" value="{{ request.form.username }}">
    </div>
    <div>
      <label>Пароль</label>
      <input type="password" name="password">
    </div>
    <div>
      <label>Email</label>
      <input type="email" name="email" value="{{ request.form.email }}">
    </div>
    <div>
      <button type="submit">Зарегистрироваться</button>
    </div>
  </form>
</div>

<footer>
  <p>&copy; Социальная сеть, 2023</p>
</footer>
  </body>
</html>
